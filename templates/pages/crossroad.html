<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonar — Приватний месенджер</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Анімовані сфери на фоні */
        .orb {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.2;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        .orb-1 { background: var(--primary); top: -100px; left: -100px; }
        .orb-2 { background: var(--secondary); bottom: -100px; right: -100px; animation-delay: -10s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 100px) scale(1.2); }
        }

        .container {
            text-align: center;
            padding: 60px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            transform: translateY(0);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 24px;
            color: #e2e8f0;
            font-weight: 400;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 14px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
            filter: brightness(1.1);
        }

        /* Завантажувач для авто-логіну */
        #loader {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<div class="container">
    <header>Sonar</header>
    <h1>Сучасний приватний месенджер</h1>
    
    <div id="cta-block">
        <a href="/login" class="btn">Почати спілкування</a>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <p style="font-size: 14px; color: #94a3b8; margin-top: 15px;">Перевірка безпечного з'єднання...</p>
    </div>
</div>

<script>
async function autoLogin() {
    const cookies = document.cookie.split(";").reduce((acc, c) => {
        const [key, val] = c.trim().split("=");
        if (key && val) acc[key] = decodeURIComponent(val);
        return acc;
    }, {});

    const token = cookies.token;

    if (!token) return; 

    // Показуємо лоадер, ховаємо кнопку
    document.getElementById('cta-block').style.display = 'none';
    document.getElementById('loader').style.display = 'block';

    try {
        const res = await fetch("http://sonarapiserver.onrender.com/api/login", {
            method: "POST",
            headers: { 
                "Content-Type": "application/json"
            },
            // У вашому бекенді логін очікує username/password або token. 
            // Передаємо token в body, як зазначено в коді сервера.
            body: JSON.stringify({ token: token }) 
        });

        const data = await res.json();

        if (data.success === true) {
            window.location.href = "/main";
        } else {
            // Якщо токен невалідний, показуємо кнопку назад
            document.getElementById('cta-block').style.display = 'block';
            document.getElementById('loader').style.display = 'none';
        }

    } catch (err) {
        console.error("Помилка авто-логіну:", err);
        document.getElementById('cta-block').style.display = 'block';
        document.getElementById('loader').style.display = 'none';
    }
}

autoLogin();
</script>

</body>
</html>
