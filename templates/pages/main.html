<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonar</title>
    <style>
        /* ======================= */
        /* BASE & LAYOUT           */
        /* ======================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            --bg-primary: #0a0a0a;
            --bg-secondary: #121212;
            --bg-darker: #1a1a1a;
            --bg-input: #1f1f1f;
            --text-color: #e0e0e0;
            --border-color: #1f1f1f;
            --text-secondary: #888;
            --color-online: #3cff3c;
            --color-offline: #ff4d4d;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* SIDEBAR */
        .sidebar {
            width: 340px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--bg-input);
            color: var(--text-color);
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-box {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-input);
            border: none;
            border-radius: 8px;
            color: var(--text-color);
            font-size: 14px;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
            border-bottom: 1px solid var(--bg-darker);
        }

        .chat-item:hover {
            background: var(--bg-darker);
        }

        .chat-item.active {
            background: var(--bg-input);
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-last-msg {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* CHAT AREA */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .chat-header {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            min-height: 70px;
        }

        .back-btn {
            display: none;
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            font-size: 20px;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            cursor: pointer;
            padding: 8px;
            margin: -8px;
            border-radius: 8px;
            transition: background 0.2s;
            min-width: 0;
        }

        .chat-header-info:hover {
            background: var(--bg-darker);
        }

        .header-text-group {
            min-width: 0;
            flex: 1;
        }

        .header-name {
            font-size: 16px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        #isOnline {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            user-select: none;
            font-weight: 400;
        }

        #isOnline .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: gray;
            transition: background 0.25s ease;
        }

        #isOnline .text {
            color: #666;
            transition: color 0.25s ease;
        }

        #isOnline.online .dot {
            background: var(--color-online);
        }

        #isOnline.online .text {
            color: var(--color-online);
        }

        #isOnline.offline .dot {
            background: var(--color-offline);
        }

        #isOnline.offline .text {
            color: var(--color-offline);
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 70%;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message-content-wrapper {
            max-width: 100%;
        }

        .message-content {
            background: var(--bg-input);
            padding: 10px 14px;
            border-radius: 16px;
            max-width: 100%;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.sent .message-content {
            background: #2a2a2a;
            color: var(--text-color);
        }

        .message-time {
            font-size: 10px;
            color: #666;
            margin-top: 4px;
            text-align: right;
        }

        .input-area {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 10px 16px;
            background: var(--bg-input);
            border: none;
            border-radius: 20px;
            color: var(--text-color);
            font-size: 14px;
            resize: none;
            max-height: 120px;
            line-height: 1.5;
            min-height: 40px;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--text-color);
            color: var(--bg-primary);
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
            color: #666;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 64px;
        }

        /* MODALS */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow: hidden;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-body {
            padding: 0;
            overflow-y: auto;
            flex: 1;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: var(--bg-input);
        }

        .contact-list-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-list-item:hover {
            background: var(--bg-darker);
        }

        .settings-section {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .settings-title {
            font-size: 14px;
            font-weight: 600;
            color: #888;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .settings-label {
            font-size: 14px;
        }

        .settings-select {
            padding: 8px 12px;
            background: var(--bg-input);
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
            min-width: 120px;
            appearance: none;
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 12px auto;
        }

        .logout-btn {
            width: 100%;
            padding: 14px;
            background: #2a2a2a;
            border: none;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                height: 100vh;
                z-index: 10;
            }

            .sidebar.hidden {
                transform: translateX(-100%);
            }

            .back-btn {
                display: block;
            }

            .message {
                max-width: 90%;
            }
        }

        /* –°–ø–µ—Ü—ñ–∞–ª—å–Ω—ñ —Å—Ç–∏–ª—ñ –¥–ª—è contact modal body */
        .contact-info-row {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .contact-info-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .contact-info-value {
            font-size: 15px;
            color: var(--text-color);
            word-break: break-word;
        }
    </style>
</head>

<body>
    <div class="container">

            <div class="messages-area" id="messagesArea">

    <!-- New Chat Modal -->
    <div class="modal-overlay" id="newChatModal">

                </div>
                <div class="settings-section">
                    <div class="settings-title">–ê–∫–∞—É–Ω—Ç</div>
                    <button class="logout-btn" onclick="administrationlink()">–ê–¥–º—ñ–Ω—ñ—Å—Ç—Ä—É–≤–∞–Ω–Ω—è –∞–∫–∞—É–Ω—Ç–æ–º</button>

    <!-- Contact Info Modal -->
    <div class="modal-overlay" id="contactInfoModal">
        <div class="modal-content">

    <script src="/scriptget/ClientScript"></script>
